<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Svelte custom element</title>

    <script defer src="/svelte-custom-element.0.1.0.min.js"></script>
  </head>
  <body>
    <svelte-custom-element
      title="Custom title from consumer!!"
    ></svelte-custom-element>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const customElement = document.querySelector('svelte-custom-element')
        const currentLangElement = document.createElement('h3')

        document.body.appendChild(currentLangElement)

        customElement.$on('language-change', event => {
          currentLangElement.innerHTML = `[Outside custom element] Current lang: ${event.detail}`
        })
      })
    </script>
  </body>
</html>
